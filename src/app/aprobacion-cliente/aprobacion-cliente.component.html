<div class="container">
  <form (ngSubmit)="onSubmit()" #datosempresaForm="ngForm" >
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Nombre Empresa</label>
      <div class="col-10">
        <input class="form-control" name="nombvalidar" placeholder="Nombre Empresa" [(ngModel)]="datos-empresa.NombreEmpresa"
         type="text" value="{{datos-empresa.NombreEmpresa}}"  #nombvalidar="ngModel" required pattern="[A-Z,a-z,\s]*" >
         <div [hidden]="nombvalidar.valid || nombvalidar.pristine" class="alert alert-danger">
           El nombre es requerido
        </div> </div>
    </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Nit Empresa</label>
          <div class="col-10">
            <input class="form-control" name="NIT" placeholder="Nit" [(ngModel)]="datos-empresa.NIT"
             type="number" value="{{datos-empresa.NIT}}"  #nitvalidar="ngModel" required pattern="[0-9]*" >
             <div [hidden]="nitvalidar.valid || nitvalidar.pristine" class="alert alert-danger">
               {{mostrarnit}}
            </div> </div>
        </div>

        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Salario Actual</label>
          <div class="col-10">
            <input class="form-control" name="salario" placeholder="Salario" [(ngModel)]="cliente.id"
             type="number" value="{{datos-empresa.salario}}"  #salariotvalidar="ngModel">
             <div [hidden]="salariotvalidar.valid || salariotvalidar.pristine" class="alert alert-danger">
               {{mostrarnsalario}}
            </div> </div>
        </div>

        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Fecha de Ingreso</label>
          <div class="col-10">
            <input class="form-control" name="FechaIngreso" placeholder="Fecha" [(ngModel)]="cliente.id"
             type="date" value="{{datos-empresa.FechaIngreso}}"  #fechavalidar="ngModel">
             <div [hidden]="fechavalidar.valid || fechavalidar.pristine" class="alert alert-danger">
          
            </div> </div>
        </div>

        <div class="col-10">
          <button type="submit" class="btn btn-success" style="cursor: pointer;" [disabled]="!Enviar(datosempresaForm)">Enviar para aprobaci√≥n</button>
        </div>





      </form>
    </div>

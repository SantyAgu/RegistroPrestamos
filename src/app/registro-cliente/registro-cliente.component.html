<div class="container">
  <form (ngSubmit)="onSubmit()" #clienteForm="ngForm">
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Identificación:</label>
      <div class="col-10">
        <input class="form-control" name="id" placeholder="Idetificación" [(ngModel)]="cliente.id"
         type="number" value="{{cliente.id}}"  #idvalidar="ngModel"required pattern="[0-8]*" >
         <div [hidden]="idvalidar.valid || idvalidar.pristine" class="alert alert-danger">
            La identificación es requerido 
        </div> </div>

    </div>
    <div class="form-group row">
      <label for="example-search-input" class="col-2 col-form-label">Nombres</label>
      <div class="col-10">
        <input class="form-control" name="name" placeholder="Nombre" [(ngModel)]="cliente.nombre"
        type="text" value="{{cliente.nombre}}"  #nombrevalidar="ngModel" required>
        <div [hidden]="nombrevalidar.valid || nombrevalidar.pristine" class="alert alert-danger">
           El nombre es requerido 
      </div></div>
    </div>

    <div class="form-group row">
      <label for="example-search-input" class="col-2 col-form-label">Apellidos</label>
      <div class="col-10">
        <input class="form-control" name="apellido" placeholder="Apellido" [(ngModel)]="cliente.apellido"
        type="text" value="{{cliente.apellido}}"  #apellidovalidar="ngModel" required>
        <div [hidden]="apellidovalidar.valid || apellidovalidar.pristine" class="alert alert-danger">
           El apellido es requerido 
        </div></div>
    </div>

    <div class="form-group row">
      <label for="example-url-input" class="col-2 col-form-label">Fecha de Nacimieno</label>
      <div class="col-10">
        <input class="form-control" name="fechaNacimiento" placeholder="Fecha de Nacimiento" [(ngModel)]="cliente.fechaNacimiento"
        type="number" value="{{cliente.fechaNacimiento}}"  #fechavalidar="ngModel" required >
        <div [hidden]="fechavalidar.valid || fechavalidar.pristine" class="alert alert-danger">
           La fecha es requerida 
     </div></div>
    
    </div>
    <div class="col-10">
      <button type="submit" class="btn btn-success" [disabled] ="!clienteForm.form.valid">Enviar</button>
    </div>
  </form>
</div>
